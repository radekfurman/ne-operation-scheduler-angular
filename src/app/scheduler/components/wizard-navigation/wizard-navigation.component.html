<mat-stepper orientation="vertical"
             [linear]="true"
             [selectedIndex]="wizardService.wizardStep | async"
             (selectionChange)="stepClick($event)"
             #stepper>
    <mat-step *ngFor="let stepDefinition of stepsDefinitions | keyvalue"
              label={{stepDefinition.value.label}}
              stepLabel="fdsa">
        <mat-label>{{stepDefinition.value.description}}</mat-label>
    </mat-step>
</mat-stepper>
