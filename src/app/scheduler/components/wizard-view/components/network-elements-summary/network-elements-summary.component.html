<div class="table-container">
    <table mat-table
           [dataSource]="wizardService.networkElements"
           class="mat-elevation-z8">

        <ng-container matColumnDef="ipAddress">
            <th mat-header-cell
                *matHeaderCellDef> IP Address </th>
            <td mat-cell
                *matCellDef="let element"> {{element.ipAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef> Type </th>
            <td mat-cell
                *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="distname">
            <th mat-header-cell
                *matHeaderCellDef> DN </th>
            <td mat-cell
                *matCellDef="let element"> {{element.distName}} </td>
        </ng-container>


        <tr mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
